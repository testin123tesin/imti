<wm-page data-ng-controller="MainPageController" name="mainpage" pagetitle="Main">
    <wm-header content="header" name="header" height="auto"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content">
        <wm-left-panel columnwidth="2" name="leftpanel" content="leftnav"></wm-left-panel>
        <wm-page-content columnwidth="10" name="mainContent" padding="unset 15px">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="5" name="gridcolumn1">
                        <wm-text name="text1" width="300" placeholder="Search with EmailID" backgroundcolor="#0D406B" color="#f9f1f1" datavalue="praveen.noonsawath@wavemaker.com"></wm-text>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="7" name="gridcolumn2">
                        <wm-button class="btn-default" caption="Search" type="button" margin="unset 0.5em" name="button1" on-click="Variables.activeContainers.invoke();Variables.passiveContainers1.invoke();button1Click($event, $scope)"></wm-button>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow3" padding="30px unset unset unset"></wm-gridrow>
                <wm-gridrow name="gridrow2"></wm-gridrow>
            </wm-layoutgrid>
            <wm-container name="container2" show="true">
                <wm-tabs name="tabs1" class="test">
                    <wm-tabpane name="tabpane1" title="User Details">
                        <wm-layoutgrid name="layoutgrid2">
                            <wm-gridrow name="gridrow4">
                                <wm-gridcolumn columnwidth="4" name="gridcolumn3">
                                    <wm-label padding="unset 0.5em" name="label1" caption="Name :"></wm-label>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="8" name="gridcolumn4">
                                    <wm-label padding="unset 0.5em" name="label2" caption="bind:getName()"></wm-label>
                                </wm-gridcolumn>
                            </wm-gridrow>
                            <wm-gridrow name="gridrow5">
                                <wm-gridcolumn columnwidth="4" name="gridcolumn5">
                                    <wm-label padding="unset 0.5em" name="label3" caption="Email Address :"></wm-label>
                                </wm-gridcolumn>
                                <wm-gridcolumn columnwidth="8" name="gridcolumn6">
                                    <wm-label padding="unset 0.5em" name="label4" caption="bind:Variables.activeContainers.dataSet.success.body.content[$i].emailAddress"></wm-label>
                                </wm-gridcolumn>
                            </wm-gridrow>
                        </wm-layoutgrid>
                    </wm-tabpane>
                    <wm-tabpane name="tabpane2" title="Dev Containers">
                        <wm-container name="container3" content="Development_Apps_Partial"></wm-container>
                    </wm-tabpane>
                    <wm-tabpane name="tabpane3" title="Deployed Apps">
                        <wm-container name="container1" content="DeployedApps_Partial" show="true"></wm-container>
                    </wm-tabpane>
                </wm-tabs>
            </wm-container>
            <wm-label padding="unset 0.5em" name="label5"></wm-label>
        </wm-page-content>
    </wm-content>
    <wm-footer name="footer" content="footer"></wm-footer>
</wm-page>
